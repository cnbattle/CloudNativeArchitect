version: '3.9'

services:
  nsqlookupd:
    image: nsqio/nsq:v1.2.0
    command: /nsqlookupd
    ports:
      - "0.0.0.0:4160:4160"
      - "0.0.0.0:4161:4161"

  nsqd1:
    image: nsqio/nsq:v1.2.0
    command: /nsqd --data-path=/data --mem-queue-size=0 --lookupd-tcp-address=nsqlookupd:4160
    depends_on:
      - nsqlookupd
    volumes:
      - nsq_data:/data
    ports:
      - "0.0.0.0:4150:4150"
      - "0.0.0.0:4151:4151"

  # nsqd2:
