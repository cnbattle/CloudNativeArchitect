  #     - nsqlookupd
  #   volumes:
  #     - nsq_data3:/data
  
  nsqadmin:
    image: nsqio/nsq:v1.2.0
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    depends_on:
      - nsqlookupd
    ports:
      - "0.0.0.0:4171:4171"

volumes:
  nsq_data:
