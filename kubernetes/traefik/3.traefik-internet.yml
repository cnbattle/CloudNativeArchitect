kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-internet
  labels:
    app: traefik-internet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-internet
  template:
    metadata:
      labels:
        app: traefik-internet
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.5
          args:
            - --entrypoints.web.address=:80
            - --providers.kubernetescrd
          ports:
            - name: web
              containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: traefik-internet
spec:
  selector:
    app: traefik-internet
  ports:
    - protocol: TCP
      port: 80
      name: web
      targetPort: 80